<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>CORD-19</title>
</head>

<body style="background-color: #d3e3f0;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">CORD-19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-md-center">
      <img src="{{url_for('static', filename='logo3.jpg')}}" class="img-fluid" alt="Responsive image"
        style="max-width: 40%; margin-top: 30px;">
    </div>
  </div>

  <div class="container" style="margin-top:20px;margin-bottom: 80px;">
    <form action="{{ url_for('search') }}" method="get">
      <div class="row justify-content-md-center">

        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button style="border-radius: 50px  0px 0px 50px;" class="btn btn-primary  dropdown-toggle btn-lg" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Dropdown</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
            <input type="text" style="border-radius: 0px  0px 0px 0px;" name="searchdata" class="form-control" aria-label="Text input with dropdown button">
            <button type="submit" id="search-button" style="border-radius: 0px  50px 50px 0px; width:70px;" type="button" class="btn btn-primary">
              <span class="material-icons">
                search
              </span>
            </button>
          </div>

        </div>
        <!-- <button class="btn btn-primary" style="
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 50%;" type="submit">
          <span class="material-icons">
            search
          </span>
        </button> -->

      </div>
    </form>

  </div>


  </div>
  <div class="container">
    {%for paper in papers%}
    <div class="card" style="margin-top:30px">
      <h5 class="card-header">{{ paper[1] }}</h5> 
      <div class="card-body">
        <h5 class="card-title">{{ paper[7] }}</h5>
        <p class="card-text">{{ paper[5][:400] }}...</p>
        <p style="float: right;" class="card-text"><i><b>{{ paper[-4] }}</b>, {{ paper[6] }}</i></p>
        <p style="float: left;" class="card-text">DOI: <b>{{ paper[2] }}</b></p>
        <div style="clear: both;"><a href={{paper[-2]}} class="btn btn-primary">Paper</a></div>
        
      </div>
    </div>
    {% endfor %}
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
